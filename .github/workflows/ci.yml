name: Continuous Integration

on:
  push:
    branches: [main, feature/testing-ci]
  pull_request:
    branches: [main, feature/testing-ci]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11, 3.12]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Conda with Mamba
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: "${{ matrix.python-version }}"
        environment-file: environment.yml
        auto-activate-base: false
        use-only-tar-bz2: true
        use-mamba: true  # Use Mamba for faster dependency resolution

    - name: Retry Environment Update (if failed)
      if: failure()
      run: |
        echo "Retrying environment setup with Conda..."
        conda env update --name test --file environment.yml

    # Confirm Conda setup for troubleshooting
    - name: Confirm Conda Info
      run: |
        conda info
        conda list

    # Install Dependencies
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install src package in editable mode
      run: pip install -e .

    # Run Tests
    - name: Run Tests
      run: |
        conda run -n test pytest
